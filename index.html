<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sigma Editor</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/elements.css">
  <link rel="stylesheet" href="css/selection.css">
  <link rel="stylesheet" href="css/handles.css">
</head>

<body>

  <!-- ===== TOOLBAR ===== -->
  <div id="toolbar">
    <button id="add-rect">Add Rectangle</button>
    <button id="add-text">Add Text</button>
    <button id="export-json">Export JSON</button>
    <button id="export-html">Export HTML</button>
  </div>

  <!-- ===== EDITOR AREA ===== -->
  <div id="editor">

    <!-- CANVAS -->
    <div id="canvas"></div>

    <!-- SIDE PANEL -->
    <div id="side-panel">

      <!-- LAYERS PANEL -->
      <div id="layers-panel">
        <h3>Layers</h3>
        <ul id="layers-list"></ul>
      </div>

      <!-- PROPERTIES PANEL -->
      <div id="properties-panel">
        <h3>Properties</h3>

        <div class="property">
          <label>Width</label>
          <input type="number" id="prop-width">
        </div>

        <div class="property">
          <label>Height</label>
          <input type="number" id="prop-height">
        </div>

        <div class="property">
          <label>Background</label>
          <input type="color" id="prop-bg">
        </div>

        <div class="property">
          <label>Text</label>
          <input type="text" id="prop-text">
        </div>

        <div class="property">
          <label>Rotation</label>
          <input type="range" id="prop-rotation" min="0" max="360" value="0">
        </div>


      </div>
    </div>
  </div>

  <!-- ===== JAVASCRIPT ===== -->
  <script src="js/state.js"></script>
  <script src="js/elements.js"></script>
  <script src="js/selection.js"></script>
  <script src="js/drag.js"></script>
  <script src="js/resize.js"></script>
  <script src="js/rotate.js"></script>
  <script src="js/layers.js"></script>
  <script src="js/properties.js"></script>
  <script src="js/keyboard.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
